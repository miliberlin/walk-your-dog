<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>walk your dog</title>
</head>
<body>
    <div class="container">
        <h1>walk your dog</h1>
        <div id="canvas">
        </div> <!-- canvas -->
        <div id="panel">
            <div id="score">
                <img src="/images/menu/menu-poop.png" class="icon" alt="poop icon">
                <span id="score-value"></span>
            </div>
            <div id="cash">
                <img src="/images/menu/menu-money.png" class="icon" alt="money icon">
                <span id="cash-value"></span>
            </div>
            <div id="level">
                <img src="/images/menu/menu-level.png" class="icon" alt="level icon"></span>
                <span id="level-value"></span>
            </div>
            <div id="sound">
                <img src="/images/menu/menu-sound-on.png" class="icon" alt="sound-on icon">
            </div>
        </div> <!-- panel-->
    </div> <!-- container-->
    <div id="credits">
        <p>Background music by <a href="https://opengameart.org/content/steppin-up">Dan Knoflicek</a>. Sounds by <a href="https://www.zapsplat.com/" target="_blank">Zapsplat</a>. Characters by <a href="https://pipoya.itch.io/" target="_blank">Pipoya</a>. Background tiles by qubodup, Bart K., and Blarumyrran at <a href="https://opengameart.org/" target="_blank">OpenGameArt</a></p>
    </div>
    <script src="script/p5.min.js"></script>
    <script src="script/p5.sound.min.js"></script>
    <script src="script/constants.js"></script>
    <script src="script/background.js"></script>
    <script src="script/poop.js"></script>
    <script src="script/dog.js"></script>
    <script src="script/player.js"></script>
    <script src="script/game.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
